<!-- main section -->
<div class="bg-gradient-to-b from-zinc-800 to-zinc-900">
  <div class="container mx-auto text-neutral-200">
    <div class="wrapper-animation flex flex-col items-center gap-4">
      <!-- main title -->
      <div class="mb-4 text-center">
        <h2 class="text-3xl">
          Track your Counter-Strike
          <span class="font-medium text-orange-400">surf maps</span>
        </h2>
      </div>
      <!-- checkmark features -->
      <div class="mb-4 flex flex-col gap-2 text-lg text-gray-300">
        <div class="flex flex-row gap-2">
          <fa-icon class="text-yellow-400" [icon]="faCheck"></fa-icon>
          <p>Add completed maps</p>
        </div>
        <div class="flex flex-row gap-2">
          <fa-icon class="text-yellow-400" [icon]="faCheck"></fa-icon>
          <p>Add projects</p>
        </div>
        <div class="flex flex-row gap-2">
          <fa-icon class="text-yellow-400" [icon]="faCheck"></fa-icon>
          <p>Track your statistics</p>
        </div>
      </div>
      <div class="mb-12">
        <button
          routerLink="/dashboard"
          class="rounded bg-yellow-500 px-5 py-3 text-lg font-medium text-black hover:bg-amber-300"
        >
          GET STARTED
        </button>
      </div>
      <!-- main picture  -->
      <figure class="mb-12 block max-w-2xl">
        <img
          class="max-w-full"
          src="../../../assets/images/dashboard.png"
          alt="Dashboard image"
        />
      </figure>
      <div class="border-b-2 border-amber-300">
        <h3 class="text-3xl">Build with</h3>
      </div>
      <!-- build with logos -->
      <div class="flex flex-col gap-10 md:flex-row">
        <div class="flex flex-row items-center gap-10">
          <figure class="block w-16 sm:w-32">
            <img
              class="max-w-full"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png"
              alt=""
            />
          </figure>
          <figure class="block w-16 sm:w-32">
            <img
              class="max-w-full"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/1024px-Tailwind_CSS_Logo.svg.png"
              alt=""
            />
          </figure>
        </div>
        <div class="flex flex-row items-center gap-10">
          <figure class="block w-16 sm:w-32">
            <img
              class="max-w-full"
              src="https://cdn.pixabay.com/photo/2015/04/23/17/41/node-js-736399__480.png"
              alt=""
            />
          </figure>
          <figure class="block w-16 sm:w-32">
            <img
              class="max-w-full"
              src="https://mariadb.com/wp-content/uploads/2019/11/mariadb-logo-vert_blue-transparent.png"
              alt=""
            />
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- features section -->
<app-feature-cards></app-feature-cards>
<!-- footer -->
<app-footer></app-footer>
