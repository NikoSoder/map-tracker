<div class="container">
  <form
    [formGroup]="mapForm"
    (ngSubmit)="onSubmit()"
    class="border text-neutral-100 p-3"
  >
    <div>
      <input
        class="border rounded shadow shadow-neutral-600 mb-3 p-2 hover:border-blue-300"
        type="text"
        placeholder="Map name"
        formControlName="map_name"
      />
    </div>
    <div>
      <select
        class="border mb-3 p-2 rounded shadow shadow-neutral-600 hover:border-blue-300"
        formControlName="map_type"
      >
        <option selected value="linear">Linear</option>
        <option value="stage">Stage</option>
      </select>
    </div>
    <div>
      <div>
        <input
          class="border mb-3 p-2 rounded shadow shadow-neutral-600 hover:border-blue-300"
          type="number"
          formControlName="map_tier"
          placeholder="Map tier"
        />
      </div>
    </div>
    <div>
      <textarea
        class="border mb-3 p-2 rounded shadow shadow-neutral-600 hover:border-blue-300"
        placeholder="Map notes"
        formControlName="map_notes"
      ></textarea>
    </div>
    <div class="mb-3">
      <input
        id="check"
        class="mr-2"
        type="checkbox"
        formControlName="map_completed"
      />
      <label class="text-neutral-200" for="check">Mark map as completed</label>
    </div>

    <div>
      <input
        id="submit-btn"
        class="mb-3"
        type="submit"
        value="Submit"
        [disabled]="!mapForm.valid"
      />
    </div>
    <div *ngIf="errormsg">
      <p class="error-message">{{ errormsg }}</p>
    </div>
  </form>
</div>
