<div *ngIf="map" class="container mx-auto">
  <div class="wrapper-animation sm:max-w-sm text-neutral-200">
    <div class="bg-zinc-700 p-3 mb-3 rounded sm:border-2 sm:border-neutral-600">
      <h2 class="text-2xl mb-2 text-neutral-100">Map details</h2>
      <p class="mb-1">Map name: {{ map.map_name }}</p>
      <p class="mb-1">Map type: {{ map.map_type }}</p>
      <p class="mb-1">Map tier: {{ map.map_tier }}</p>
      <p class="mb-4">Map name: {{ map.map_name }}</p>
      <button
        class="bg-none border py-1 px-3 rounded hover:underline font-semibold"
        (click)="goBack()"
      >
        <fa-icon [icon]="faAngleLeft"></fa-icon>
        Back
      </button>
    </div>
    <div
      class="bg-zinc-700 p-3 w-full rounded sm:border-2 sm:border-neutral-600"
    >
      <label class="block text-neutral-200 font-bold mb-2" for="notes">
        Notes
      </label>
      <textarea
        id="notes"
        class="w-full border border-neutral-500 rounded mb-3 p-2 focus:outline-none focus:border-neutral-300 hover:border-neutral-400 focus:shadow focus:shadow-neutral-700 bg-zinc-700"
        placeholder=" {{ map.map_notes }} "
      ></textarea>
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Update notes
      </button>
    </div>
  </div>
</div>
