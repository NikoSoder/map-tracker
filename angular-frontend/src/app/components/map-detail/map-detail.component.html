<div *ngIf="map" class="container mx-auto md:flex md:justify-center">
  <div class="wrapper-animation px-2 text-neutral-200 md:w-3/5 lg:w-2/5">
    <div class="mb-3 rounded border-2 border-neutral-600 bg-zinc-700 p-3">
      <h2 class="mb-2 text-2xl text-neutral-100">Map details</h2>
      <p class="mb-1">
        Map name: <span>{{ map.map_name }}</span>
      </p>
      <p class="mb-1">
        Map type: <span>{{ map.map_type }}</span>
      </p>
      <p class="mb-4">
        Map tier: <span>{{ map.map_tier }}</span>
      </p>
      <button
        (click)="onDelete(map)"
        class="mr-3 mb-3 rounded border border-red-300 py-1 px-3 text-sm font-semibold text-red-300 hover:border-red-200 hover:bg-red-100 hover:text-red-800"
      >
        <fa-icon [icon]="faTrash"></fa-icon> Delete map
      </button>
      <button
        *ngIf="map.map_completed === 0"
        (click)="onCompleted(map)"
        class="mb-3 rounded border border-green-300 py-1 px-3 text-sm font-semibold text-green-300 hover:border-green-200 hover:bg-green-100 hover:text-green-800"
      >
        <fa-icon [icon]="faCheckCircle"></fa-icon> Complete
      </button>
      <div class="mb-2">
        <button
          class="rounded-full border bg-none py-1 px-3 text-sm font-semibold hover:underline"
          (click)="goBack()"
        >
          <fa-icon [icon]="faArrowLeft"></fa-icon>
          Back
        </button>
      </div>
    </div>
    <div class="w-full rounded border-2 border-neutral-600 bg-zinc-700 p-3">
      <label class="mb-2 block font-bold text-neutral-200" for="notes">
        Notes
      </label>
      <textarea
        id="notes"
        #notes
        [value]="map.map_notes"
        class="mb-3 w-full rounded border border-neutral-500 bg-zinc-700 p-2 hover:border-neutral-400 focus:border-neutral-300 focus:shadow focus:shadow-neutral-700 focus:outline-none"
      ></textarea>
      <button
        (click)="updateNotes(map, notes.value)"
        class="mb-2 rounded bg-blue-600 py-2 px-4 text-sm font-bold text-white hover:bg-blue-700"
      >
        Update notes
      </button>
    </div>
  </div>
</div>
