<div class="relative mb-2">
  <div class="absolute inset-y-0 left-0 flex items-center p-2">
    <fa-icon [icon]="faSearch"></fa-icon>
  </div>
  <input
    type="text"
    class="pl-8 py-2 rounded-lg bg-zinc-700 hover:border-neutral-400 text-neutral-300 border outline-neutral-600"
    placeholder="Search"
    #input
    (keyup)="onSearch(input.value)"
  />
</div>

<table class="border-collapse border border-neutral-500 w-full lg:w-1/2">
  <thead class="text-neutral-800 bg-neutral-300">
    <tr>
      <th scope="border border-slate-600">NAME</th>
      <th scope="border border-slate-600">STYLE</th>
      <th scope="border border-slate-600">TIER</th>
      <th scope="border border-slate-600">NOTES</th>
      <th scope="border border-slate-600"></th>
    </tr>
  </thead>
  <tbody class="bg-zinc-600 text-neutral-100">
    <ng-container *ngFor="let map of data">
      <tr
        *ngIf="map.map_name.includes(searchInput)"
        class="hover:bg-zinc-500 body-row"
      >
        <td class="border border-neutral-500 px-3 py-1">
          {{ map.map_name }}
        </td>
        <td class="border border-neutral-500 px-3 py-1">
          {{ map.map_type }}
        </td>
        <td class="border border-neutral-500 px-3 py-1">
          {{ map.map_tier }}
        </td>
        <td class="border border-neutral-500 px-3 py-1">
          {{ map.map_notes }}
        </td>
        <ng-container
          *ngTemplateOutlet="
            tableMethods || noTableMethods;
            context: { $implicit: map }
          "
        ></ng-container>
      </tr>
    </ng-container>
  </tbody>
</table>
