<div class="container">
  <div class="row justify-content-center mb-4">
    <div class="col-sm-12 col-md-10 text-center info-container p-2">
      <h3 [ngStyle]="{ color: '#F3F4F6' }">Statistics</h3>
      <p>Total maps done: {{ completedMaps.length }}</p>
      <p>Number of projects: {{ projectMaps.length }}</p>
    </div>
  </div>
  <h3 class="text-center mb-3" [ngStyle]="{ color: '#F3F4F6' }">
    Completed maps by tiers
  </h3>
  <div class="row justify-content-center p-2">
    <div class="barchart col-sm-12 col-md-6 col-lg-6 me-md-2 p-2">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'"
      >
      </canvas>
    </div>
    <div class="doughnutchart col-sm-12 col-md-5 col-lg-4 p-2">
      <canvas
        baseChart
        [data]="doughnutChartData"
        [options]="doughnutChartOptions"
        [type]="'doughnut'"
      >
      </canvas>
    </div>
  </div>
</div>
