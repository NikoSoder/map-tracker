<div
  class="container"
  *ngIf="completedMaps.length || projectMaps.length; else noMaps"
>
  <div class="max-w-2xl mx-auto">
    <div
      class="text-center info-container mb-4 p-4 rounded-lg border border-neutral-600"
    >
      <h3 class="text-2xl mb-2 text-slate-200">Statistics</h3>
      <p class="text-slate-300">Total maps done: {{ completedMaps.length }}</p>
      <p class="text-slate-300">Number of projects: {{ projectMaps.length }}</p>
    </div>

    <div
      class="chart-container flex flex-col md:flex-row p-4 rounded-lg border border-neutral-600"
    >
      <div class="barchart mb-5 sm:mb-0 p-2" *ngIf="completedMaps.length">
        <p class="text-center text-slate-200 mb-3 text-lg">
          Completed maps by tiers
        </p>
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="'bar'"
        >
        </canvas>
      </div>
      <div class="doughnutchart p-2" *ngIf="completedMaps.length">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [options]="doughnutChartOptions"
          [type]="'doughnut'"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>

<ng-template #noMaps>
  <h2 class="text-center" [ngStyle]="{ color: '#F3F4F6' }">
    No statistics available
  </h2>
  <p class="text-center" [ngStyle]="{ color: '#CED4DA' }">
    You can add maps to your account in the Add maps page
  </p>
</ng-template>
