<div
  *ngIf="completed.length || projects.length"
  class="wrapper-animation flex flex-col items-center justify-center gap-5 sm:flex-row lg:flex-col"
>
  <div
    class="w-full max-w-xs rounded-lg border border-zinc-600 bg-zinc-800 p-6 shadow-md"
  >
    <h2 class="text-2xl font-medium text-neutral-300">Statistics</h2>
    <p class="text-gray-400">Total maps done: {{ completed.length }}</p>
    <p class="text-gray-400">Number of projects: {{ projects.length }}</p>
  </div>
  <div
    class="max-w-xs rounded-lg border border-zinc-600 bg-zinc-800 p-6 shadow-md"
    *ngIf="completed.length"
  >
    <canvas
      baseChart
      [data]="doughnutChartData"
      [options]="doughnutChartOptions"
      [type]="'doughnut'"
    >
    </canvas>
  </div>
</div>
