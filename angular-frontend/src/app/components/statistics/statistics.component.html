<div
  class="container mx-auto px-3"
  *ngIf="completedMaps.length || projectMaps.length; else noMaps"
>
  <div class="wrapper-animation max-w-4xl mx-auto">
    <div class="text-center mb-4 p-4 rounded-lg border-2 border-neutral-600">
      <h3 class="text-2xl mb-2 text-slate-200">Statistics</h3>
      <p class="text-slate-300">Total maps done: {{ completedMaps.length }}</p>
      <p class="text-slate-300">Number of projects: {{ projectMaps.length }}</p>
    </div>

    <div
      class="flex flex-col sm:flex-row p-4 rounded-lg border-2 border-neutral-600 justify-around items-center"
    >
      <div
        class="barchart mb-5 sm:mb-0 p-2 max-w-md sm:max-w-xs"
        *ngIf="completedMaps.length"
      >
        <p class="text-center text-slate-200 mb-3 text-lg">
          Completed maps by tiers
        </p>
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="'bar'"
        >
        </canvas>
      </div>
      <div
        class="doughnutchart p-2 max-w-md sm:max-w-xs"
        *ngIf="completedMaps.length"
      >
        <canvas
          baseChart
          [data]="doughnutChartData"
          [options]="doughnutChartOptions"
          [type]="'doughnut'"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>

<ng-template #noMaps>
  <h2 class="text-center" [ngStyle]="{ color: '#F3F4F6' }">
    No statistics available
  </h2>
  <p class="text-center" [ngStyle]="{ color: '#CED4DA' }">
    You can add maps to your account in the Add maps page
  </p>
</ng-template>
