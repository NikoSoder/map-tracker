<div
  *ngIf="completedMaps.length || projectMaps.length"
  class="wrapper-animation flex max-w-xs flex-col gap-5"
>
  <div class="rounded-lg border border-zinc-600 bg-zinc-800 p-6 shadow-md">
    <h2 class="text-2xl font-medium text-neutral-300">Statistics</h2>
    <p class="text-gray-400">Total maps done: {{ completedMaps.length }}</p>
    <p class="text-gray-400">Number of projects: {{ projectMaps.length }}</p>
  </div>
  <div
    class="rounded-lg border border-zinc-600 bg-zinc-800 p-6 shadow-md"
    *ngIf="completedMaps.length"
  >
    <canvas
      baseChart
      [data]="doughnutChartData"
      [options]="doughnutChartOptions"
      [type]="'doughnut'"
    >
    </canvas>
  </div>
</div>
