<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-6">
      <h2 class="mb-4" [ngStyle]="{ color: '#F3F4F6' }">Completed maps</h2>
      <table
        class="table table-dark table-striped table-hover table-bordered table-sm"
      >
        <thead class="table-secondary">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Style</th>
            <th scope="col">Tier</th>
            <th scope="col">Notes</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr *ngFor="let map of userMaps">
            <td>{{ map.map_name }}</td>
            <td>{{ map.map_type }}</td>
            <td>{{ map.map_tier }}</td>
            <td>{{ map.map_notes }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-12 col-lg-6">
      <h2 class="mb-4" [ngStyle]="{ color: '#F3F4F6' }">Projects</h2>
      <table
        class="table table-dark table-striped table-hover table-bordered table-sm"
      >
        <thead class="table-secondary">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Style</th>
            <th scope="col">Tier</th>
            <th scope="col">Notes</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr *ngFor="let map of userMaps">
            <td>{{ map.map_name }}</td>
            <td>{{ map.map_type }}</td>
            <td>{{ map.map_tier }}</td>
            <td>{{ map.map_notes }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
